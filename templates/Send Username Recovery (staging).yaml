  \ nom(s) d'utilisateur associé(s) à votre e-mail :\n\n**((username_list))**\n\n\
  Bonne journée.\n\n__\nMessage envoyé par le registre du gouvernement ouvert STAGING\
  \ (https://registry-staging.open.canada.ca)\n[[/fr]]\n"
