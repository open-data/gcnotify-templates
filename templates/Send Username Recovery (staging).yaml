body: "\n^ # This is a staging server email\n\n_(Le français suit)_\n[[en]]\nHello,\n\
  \nYou have requested your username(s) on Open Government Registry to be recovered.\
  \ Below are the username(s) associated with your email: \n\n**((username_list))**\n\
  \nHave a nice day.\n\n__\nMessage sent by Open Government Registry STAGING (https://registry-staging.open.canada.ca)\n\
  [[/en]]\n___\n[[fr]]\nBonjour,\n\nVous avez demandé la récupération de votre (vos)\
