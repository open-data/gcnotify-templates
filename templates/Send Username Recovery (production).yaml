body: "\n_(Le français suit)_\n[[en]]\nHello,\n\nYou have requested your username(s)\
  \ on Open Government Registry to be recovered. Below are the username(s) associated\
  \ with your email: \n\n**((username_list))**\n\nHave a nice day.\n\n__\nMessage\
  \ sent by Open Government Registry (https://registry.open.canada.ca)\n[[/en]]\n\
  ___\n[[fr]]\nBonjour,\n\nVous avez demandé la récupération de votre (vos) nom(s)\
  \ d'utilisateur sur Open Government Registry. Vous trouverez ci-dessous le(s) nom(s)\
  \ d'utilisateur associé(s) à votre e-mail :\n\n**((username_list))**\n\nBonne journée.\n\
  \n__\nMessage envoyé par le registre du gouvernement ouvert (https://registry.open.canada.ca)\n\
  [[/fr]]\n"
