body: '

  ^ # This is a development environment email


  _(Le français suit)_

  [[en]]

  Hello ((user_name)),


  Your Open Government Registry account has now been created. It may take up to 48
  hours for your account to be linked to your organization. Please note the process
  may take longer if your institution requires prior approval.


  After your account has been successfully linked to your institution, you will receive
  a second email. You will then be able to publish your records.


  You can access the registry from the [Login](https://registry.open.canada.ca/en/user/login)
  page of the Open Government Registry.


  For information about how to release a record or proactive publication on the registry,
  visit [Registry operations guide: Your account](https://open.canada.ca/en/registry-operations-guide/your-account).


  For information on proactive publication requirements or access to information request
  processing, visit the [Access to Information](https://www.gcpedia.gc.ca/wiki/ATI/PP)
  page of the ATIP Community Resources site.



  Thank you and don’t hesitate to contact us if you have any questions.


  Open Government Portal



  __

  Message sent by Open Government Registry DEV (http://localhost)

  [[/en]]

  ___

  [[fr]]

  Bonjour ((user_name)),


  Votre compte du Registre du gouvernement ouvert a été créé. D’ici 48 heures, il
  devrait être relié à votre organisation. Veuillez noter que si celle-ci requiert
  une autorisation, cela pourrait prendre plus de temps.


  Une fois votre compte relié à votre institution, vous recevrez un second courriel.
  Vous pourrez par la suite publier vos documents.


  Vous pouvez accéder au Registre du gouvernement ouvert à partir de la page [Se connecter](https://registry.open.canada.ca/fr/user/login).


  Pour savoir comment téléverser un document ou une publication proactive sur le registre,
  veuillez consulter le [Guide des opérations de registre : Ton compte](https://ouvert.canada.ca/fr/guide-operations-registre/ton-compte).


  Pour obtenir de l’information sur les exigences relatives à la publication proactive
  ou le traitement des demandes d’accès à l’information, veuillez consulter la page
  [Accès à l’information](https://www.gcpedia.gc.ca/wiki/AI/PP) du site Ressources
  pour la collectivité de l’AIPRP.



  N’hésitez pas à communiquer avec nous si vous avez des questions, merci.


  Portail du gouvernement ouvert



  __

  Message envoyé par le registre du gouvernement ouvert DEV (http://localhost)

  [[/fr]]

  '
