body: '

  # GC Notify Demo Message with File #


  Hello ((name)),


  this message was sent by means of the [GC Notify system](https://notification.canada.ca/)
  operated by TBS. It is being sent as part of a demonstration of GC Notify capabilities.
  You may safely disregard and delete this message.


  [Download document](((file_link)))


  Thank you,

  Open Government Development Team


  ----


  # Message de démonstration de la notification GC avec un fichier #


  Bonjour ((name)),


  Ce message a été envoyé au moyen du [système GC Notification](https://notification.canada.ca/)
  exploité par le SCT. Il est envoyé dans le cadre d''une démonstration des capacités
  du GC Notification. Vous pouvez supprimer ce message.


  [Télécharger le fichier](((file_link)))


  Merci,

  Équipe de développement du gouvernement ouvert

  '
