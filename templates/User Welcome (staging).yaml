body: "\n^ # This is a staging server email\n\n_(Le français suit)_\n[[en]]\nHello\
  \ ((user_name)),\n\nThank you for registering with the Open Government Registry.\
  \ Your account has been successfully created.\n\nAlthough your account is active,\
  \ it has not yet been linked to your department. Until the account is linked to\
  \ your department you will not be able to create or modify datasets in the registry.\n\
  \nFor information on how to use the Open Government Registry, visit our [GCconnex](https://gcconnex.gc.ca/file/group/24670219/all#33289464)\
  \ page for information resources.\n\n\nThe Open Government Registry Team\n\nGCconnex:\
  \ https://gcconnex.gc.ca/file/group/24670219/all#33289464\n\n\n__\nMessage sent\
  \ by Open Government Registry STAGING (https://registry-staging.open.canada.ca)\n\
  [[/en]]\n___\n[[fr]]\nBonjour ((user_name)),\n\nMerci de vous être inscrit au Registre\
  \ du gouvernement ouvert. Votre compte a été créé avec succès. \n\nMême si votre\
  \ compte est actif, il n'est pas encore relié à votre ministère. Vous ne pourrez\
  \ créer ou modifier de jeux de données dans le registre tant que votre compte n'aura\
  \ pas été relié à votre ministère.\n\nPour savoir comment utiliser le Registre du\
  \ gouvernement ouvert, visitez notre page [GCconnex](https://gcconnex.gc.ca/file/group/24670219/all#33289464)\
  \ pour obtenir des ressources documentaires.\n\n\nL'équipe de le registre de gouvernement\
  \ ouvert\n\nGCconnex: https://gcconnex.gc.ca/file/group/24670219/all#33289464\n\n\
  \n__\nMessage envoyé par le registre du gouvernement ouvert STAGING (https://registry-staging.open.canada.ca)\n\
  [[/fr]]\n"
