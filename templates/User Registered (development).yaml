body: '

  ^ # This is a development environment email


  _(Le français suit)_

  [[en]]

  Hello ((admin_name)),


  A new account has been created in the Open Government Registry. The account information
  is as follows:

  **Username:** ((user_name))

  **Email:** ((email_address))

  **Phone:** ((phone_number))

  **Department:** ((department))


  To complete the registration, access the registry and link the account to their
  department.



  Have a nice day.


  __

  Message sent by Open Government Registry DEV (http://localhost)

  [[/en]]

  ___

  [[fr]]

  Bonjour ((admin_name)),


  Un nouveau compte a été créé dans le registre de gouvernement ouvert. Les renseignements
  concernant le compte sont les suivants :

  **Nom d’utilisateur :** ((user_name))

  **Adresse électronique :** ((email_address))

  **Téléphone :** ((phone_number))

  **Ministère :** ((department))


  Pour compléter l’inscription, veuillez accéder au registre et relier le compte à
  son ministère.



  Bonne journée.


  __

  Message envoyé par le registre du gouvernement ouvert DEV (http://localhost)

  [[/fr]]

  '
