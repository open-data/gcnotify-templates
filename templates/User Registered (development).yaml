body: "^ # This is a development environment email\r\n\r\n_(Le fran\xE7ais suit)_\r\
  \n[[en]]\r\nHello ((admin_name)),\r\n\r\nA new account has been created in the Open\
  \ Government Registry. The account information is as follows:\r\n**Username:** ((user_name))\r\
  \n**Email:** ((email_address))\r\n**Phone:** ((phone_number))\r\n**Department:**\
  \ ((department))\r\n\r\nTo complete the registration, access the registry and link\
  \ the account to their department.\r\n\r\n\r\nHave a nice day.\r\n\r\n__\r\nMessage\
  \ sent by Open Government Registry DEV (http://localhost)\r\n[[/en]]\r\n___\r\n\
  [[fr]]\r\nBonjour ((admin_name)),\r\n\r\nUn nouveau compte a \xE9t\xE9 cr\xE9\xE9\
  \ dans le registre de gouvernement ouvert. Les renseignements concernant le compte\
  \ sont les suivants :\r\n**Nom d\u2019utilisateur :** ((user_name))\r\n**Adresse\
  \ \xE9lectronique :** ((email_address))\r\n**T\xE9l\xE9phone :** ((phone_number))\r\
  \n**Minist\xE8re :** ((department))\r\n\r\nPour compl\xE9ter l\u2019inscription,\
  \ veuillez acc\xE9der au registre et relier le compte \xE0 son minist\xE8re.\r\n\
  \r\n\r\nBonne journ\xE9e.\r\n\r\n__\r\nMessage envoy\xE9 par le registre du gouvernement\
  \ ouvert DEV (http://localhost)\r\n[[/fr]]"
