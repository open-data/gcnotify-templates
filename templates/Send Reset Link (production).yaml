body: '

  _(Le français suit)_

  [[en]]

  Dear ((user_name)),


  You have requested your password on Open Government Registry to be reset. Please
  click the following link to confirm this request: ((reset_link))


  Have a nice day.


  __

  Message sent by Open Government Registry (https://registry.open.canada.ca)

  [[/en]]

  ___

  [[fr]]

  Cher ((user_name)),


  Vous avez demandé la réinitialisation de votre mot de passe sur registre du gouvernement
  ouvert. Veuillez cliquer sur le lien suivant pour confirmer cette demande : ((reset_link))


  Bonne journée.


  __

  Message envoyé par le registre du gouvernement ouvert (https://registry.open.canada.ca)

  [[/fr]]

  '
