body: "^ # This is a staging server email\r\n\r\n_(Le fran\xE7ais suit)_\r\n[[en]]\r\
  \nDear ((user_name)),\r\n\r\nYou have been invited to Open Government Registry.\r\
  \n\r\nA user has already been created for you with the username ((user_name)). You\
  \ can change it later.\r\n\r\nYou have been added to the ((group_type)) ((group_title))\
  \ with the following role: ((role_name)).\r\n\r\nTo accept this invite, please reset\
  \ your password at: ((reset_link))\r\n\r\nHave a nice day.\r\n\r\n__\r\nMessage\
  \ sent by Open Government Registry STAGING (https://registry-staging.open.canada.ca)\r\
  \n[[/en]]\r\n___\r\n[[fr]]\r\nCher ((user_name)),\r\n\r\nVous avez \xE9t\xE9 invit\xE9\
  \ au registre du gouvernement ouvert.\r\n\r\nUn utilisateur a d\xE9j\xE0 \xE9t\xE9\
  \ cr\xE9\xE9 pour vous avec le nom d'utilisateur ((user_name)). Vous pouvez le changer\
  \ plus tard.\r\n\r\nVous avez \xE9t\xE9 ajout\xE9 au ((group_type)) ((group_title))\
  \ avec le r\xF4le suivant : ((role_name)).\r\n\r\nPour accepter cette invitation,\
  \ veuillez r\xE9initialiser votre mot de passe \xE0 : ((reset_link))\r\n\r\nBonne\
  \ journ\xE9e.\r\n\r\n__\r\nMessage envoy\xE9 par le registre du gouvernement ouvert\
  \ STAGING (https://registry-staging.open.canada.ca)\r\n[[/fr]]"
